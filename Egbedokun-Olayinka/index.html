<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sound App</title>
</head>
<body>
    <h2>Sound player</h2>
    <div class="container">
        <div class="card">
            <label for="frequency1">Frequency</label>
            <input type="number" name="frequency1" id="frequency1">
            <label for="duration1">Durations (secs)</label>
            <input type="number" name="duration1" id="duration1">
            <button id="btn-one">PLAY</button>
        </div>

        <div class="card">
            <label for="frequency2">Frequency</label>
            <input type="number" name="frequency2" id="frequency2">
            <label for="duration2">Durations (secs)</label>
            <input type="number" name="duration2" id="duration2">
            <button id="btn-two">PLAY</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
